preset: recommended

linting: true

enabled:
  - long_array_syntax
  - strict
  - unalign_double_arrow

disabled:
  - align_double_arrow
  - short_array_syntax

finder:
  exclude:
    - "tests"
  name:
    - "*.php"
  contains:
    - "Develpr"
  not-contains:
    - "config"
  path:
    - "src"
  not-path:
    - "libraries"
  depth:
    - "< 3"

